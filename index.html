<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palettes</title>
    <style>
        table {
            width: 100%;
            border-spacing: 30px;
        }

        td {
            height: 100px;
            width: 100px;
            border-radius: 25px 25px 0 0;
        }
        .bottom {
            height: 50px;
            width: 100px;
            border-radius: 0 0 25px 25px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td style="background-color: #001219;"></td>
            <td style="background-color: #005f73;"></td>
            <td style="background-color: #0a9396;"></td>
            <td style="background-color: #94d2bd;"></td>
            <td style="background-color: #d4e9a6;"></td>
            <td style="background-color: #e9d8a6;"></td>
        </tr>
        <tr>
            <td class="code"><td>
            <td class="code"><td>
            <td class="code"><td>
            <td class="code"><td>
            <td class="code"><td>
            <td class="code"><td>
        </tr>
        <tr>
            <td class="bottom" style="background-color: #001219;"></td>
            <td class="bottom" style="background-color: #005f73;"></td>
            <td class="bottom" style="background-color: #0a9396;"></td>
            <td class="bottom" style="background-color: #94d2bd;"></td>
            <td class="bottom" style="background-color: #d4e9a6;"></td>
            <td class="bottom" style="background-color: #e9d8a6;"></td>
        </tr>
    </table>
</body>
</html>
